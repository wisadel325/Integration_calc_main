<head>
<title>集成战略计算器</title>
<link rel="stylesheet" href="style.css">
</head>
<main>
    <div class="midclass">&nbsp;</div>
    <div class="midclass">界园肉鸽投钱计算器</div>
    <div class="midclass">&nbsp;</div>
    <div class="midclass">
        <div class="leftbar">钱盒容量</div>
        <input id = 'capacity' class = 'rightbar' value="10">


    </div>
    <div class="midclass">
        <div class = 'leftbar' >持有数量</div>
        <input id = 'hold' class = 'rightbar' value="1">
        
    </div>
    <div class="midclass">
        <div class="leftbar">投出数量</div>
        
        <input id = 'opt' class = 'rightbar' value="3"></input>

    </div>
    <div class="midclass">
        <div class="leftbar">需求数量</div>
        <input  class = 'rightbar' value="1" id = 'require_num'></input>

    </div>
    <div id ="start" class="midclass" onclick="start()">点击开始计算</div>
    <div class="midclass">
        <div class="leftbar">成功率</div>
        <span id = 'success' class = 'rightbar'></span>

    </div>
    <script src="code.js"></script>
</main>
